<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller-Larauto-copy</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    
    <header class="Header">
        <h1 class="Header-h1">TALLERES LARAUTO</h1>
        <nav class="Header-nav">
            <ul class="Header-ul">
                <li class="Header-li">EL TALLER</li>
                <li class="Header-li">SERVICIOS</li>
                <li class="Header-li">OFERTAS</li>
                <li class="Header-li">VEHÍCULOS</li>
                <li class="Header-li">CONTACTO</li>
            </ul>
        </nav>
    </header>

    <div class="Slider">
        <div class="Slider-container">
           <img src="assets/Slider/car-1.jfif" alt="Imagen 1" class="Slider-img">
           <img src="assets/Slider/car-2.jfif" alt="Imagen 2" class="Slider-img">
           <img src="assets/Slider/car-3.jfif" alt="Imagen 3" class="Slider-img">
           <img src="assets/Slider/car-4.jfif" alt="Imagen 4" class="Slider-img">
           <img src="assets/Slider/car-5.jfif" alt="Imagen 5" class="Slider-img">
        </div>
    
        <button class="Slider-arrow Slider-arrow--next">
            <img src="assets/Svg/next_square.svg" alt="">
        </button>

        <button class="Slider-arrow Slider-arrow--prev">
            <img src="assets/Svg/prev_square.svg" alt="">
        </button>

        <ul class="Slider-ul">
            <li class="Slider-li">
                <button class="Slider-btn isActive"></button>
            </li>
            <li class="Slider-li">
                <button class="Slider-btn"></button>
            </li>
            <li class="Slider-li">
                <button class="Slider-btn"></button>
            </li>
            <li class="Slider-li">
                <button class="Slider-btn"></button>
            </li>
            <li class="Slider-li">
                <button class="Slider-btn"></button>
            </li>
        </ul>
    </div>

    <section class="Info">
        <div class="Info-block left">
            <span class="Info-span">
                T. 954075072 / Solo whatsap 638000274
            </span>
            <span class="Info-span">
                CALLE JOSE SARABIA 11
            </span>
            <span class="Info-span">
                41006 Sevilla (Sevilla)
            </span>
        </div>
        <div class="Info-block">
            <h2 class="Info-h2">
                Precio/hora
            </h2>
            <h3 class="Info-h3">
                46 €
            </h3>
        </div>
        <div class="Info-block right">
            <h2 class="Info-h2">
                Horario
            </h2>
            <span class="Info-span">
                De 08:30-14:00 horas
            </span>
            <span class="Info-span">
                De 15:30-18:30 horas
            </span>
            <span class="Info-span">
                Verano 7:30 - 15:30
            </span>
        </div>
    </section>
</body>
</html>
